<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Test</title>

		<link rel="stylesheet" href="../html/css/common.css" type="text/css" />
	</head>

	<body>
		<div id="header">
			<div class="flex wrapper">
				<div class="flex left">
					<div id="logo">grp</div>
					<ul class="menu">
						<li><a href="" class="active">All Movies</a></li>
						<li><a href="">Accepted</a></li>
						<li><a href="">Submitted</a></li>
					</ul>
				</div>
				<div class="flex right">
					<button class="account">
						<span class="centered initials">F</span>
						<div class="dropdown">
							<div class="header">
								<div class="featured">
									<span class="centered initials">F</span>
								</div>
								<div class="details">
									<h1>foo</h1>
									<div class="flex small">
										<span class="privileges">Moderator</span>
										<span class="reputation">Reputation 42</span>
									</div>
								</div>
							</div>
							<ul class="menu">
								<li><a href="" class="flex profile"><span class="material-symbols-outlined"></span><span class="label">Profile</span></a></li>
								<li><a href="" class="flex users"><span class="material-symbols-outlined"></span><span class="label">Users</span></a></li>
								<li><a href="" class="flex report"><span class="material-symbols-outlined"></span><span class="label">Reports</span></a></li>
								<li><a href="" class="flex logout"><span class="material-symbols-outlined"></span><span class="label">Sign out</span></a></li>
							</ul>
						</div>
					</button>
				</div>
			</div>
		</div>

		<h1 style="font-size: 1.4em; font-weight: 300">View: Movie details form</h1>

		<div id="backdrop" style="background-image: url('na.webp')">
			<div class="blur">
				<div id="overview" class="flex wrapper">
					<div id="poster" class="poster" style="background-image: url('na.webp')">
						<span class="material-symbols-outlined"></span>
						<div class="status submitted"><span class="material-symbols-outlined"></span><span class="label">Pending approval</span></div>
					</div>
					<div id="description" class="flex column" style="gap: 25px">
						<label>
							<span class="label">Title</span>
							<input class="filled" name="title" type="text" value="The Martian" />
						</label>
						<div class="flex" style="gap: 25px; width: 30%">
							<label>
								<span class="label">Year</span>
								<input class="filled" name="year" type="text" value="2015" />
							</label> 
							<label>
								<span class="label">Duration</span>
								<input class="filled" name="duration" type="text" value="141" />
							</label> 
						</div>

						<label>
							<span class="label">Description</span>
							<textarea class="filled" rows="5" cols="80">During a manned mission to Mars, Astronaut Mark Watney is presumed dead after a fierce storm and left behind by his crew. But Watney has survived and finds himself stranded and alone on the hostile planet. With only meager supplies, he must draw upon his ingenuity, wit and spirit to subsist and find a way to signal to Earth that he is alive.</textarea>
						</label>

						<div class="flex column" style="gap: 25px; width: 40%">
							<label>
								<span class="label">Director</span>
								<input class="filled" name="director" type="text" value="Ridley Scott" />
							</label>
							<label>
								<span class="label">Writer</span>
								<input class="filled" name="writer" type="text" value="Andy Weir" />
							</label>
						</div>

						<div class="flex bottom">
							<div class="flex left">
							</div>

							<div class="flex right">
								<button class="">
									<span class="label">Cancel</span>
								</button>
								<button class="filled">
									<span class="material-symbols-outlined">save</span><span class="label">Save changes</span>
								</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<div id="footer" class="bottom"><div class="wrapper">Lorem ipsum dolor</div></div>
	</body>

</html>
