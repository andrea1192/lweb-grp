<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Test</title>

		<link rel="stylesheet" href="../html/css/common.css" type="text/css" />
	</head>

	<body>
		<div id="header">
			<div class="flex wrapper">
				<div class="flex left">
					<div id="logo">grp</div>
					<ul class="menu">
						<li><a href="" class="active">All Movies</a></li>
						<li><a href="">Accepted</a></li>
						<li><a href="">Submitted</a></li>
					</ul>
				</div>
				<div class="flex right">
					<button class="colored login">
						<span class="material-symbols-outlined"></span><div class="label">Sign in</div>
					</button>
				</div>
			</div>
		</div>


		<h1 style="font-size: 1.4em; font-weight: 300">View: Account creation dialog</h1>
			
		<form id="signup" class="dialog flex column" action="" method="get">
			<div><span class="material-symbols-outlined" style="font-size: 24px;">account_circle</span></div>
			<h1>Create account</h1>
			<label class="invalid">
				<span class="label">Username*</span>
				<input name="user" type="text" />
				<span class="supp">Username already taken.</span>
				<span class="material-symbols-outlined">error</span>
			</label>
			<label>
				<span class="label">Password*</span>
				<input name="pass" type="password" />
			</label>
			<label>
				<span class="label">Name</span>
				<input name="name" type="text" />
			</label>
			<label>
				<span class="label">Address</span>
				<input name="address" type="text" />
			</label>
			<label>
				<span class="label">Primary e-mail</span>
				<input name="mail_pri" type="text" />
			</label>
			<label>
				<span class="label">Secondary e-mail</span>
				<input name="mail_sec" type="text" />
			</label>
			<div id="controls" class="flex">
				<div class="flex left align">
					<button class="text colored">
						<span class="material-symbols-outlined">refresh</span>
						<span class="label">Reset</span>
					</button>
				</div>
				<div class="flex right align">
					<button class="filled">
						<span class="material-symbols-outlined">person_add</span>
						<span class="label">Create account</span>
					</button>
				</div>
			</div>
		</form>

		<div id="footer" class="bottom"><div class="wrapper">Lorem ipsum dolor</div></div>
	</body>

</html>
